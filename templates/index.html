<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Customer Churn Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>

        <form action="/predict" method="post">

            <label>Age:</label>
            <input type="number" name="Age" required>

            <label>State:</label>
            <input type="text" name="State" required>

            <label>Number of Referrals:</label>
            <input type="number" name="Number_of_Referrals" required>

            <label>Tenure in Months:</label>
            <input type="number" name="Tenure_in_Months" required>

            <label>Value Deal:</label>
            <input type="text" name="Value_Deal" required>

            <label>Internet Service:</label>
            <input type="text" name="Internet_Service" required>

            <label>Internet Type:</label>
            <input type="text" name="Internet_Type" required>

            <label>Online Security:</label>
            <input type="text" name="Online_Security" required>

            <label>Premium Support:</label>
            <input type="text" name="Premium_Support" required>

            <label>Contract:</label>
            <input type="text" name="Contract" required>

            <label>Paperless Billing:</label>
            <input type="text" name="Paperless_Billing" required>

            <label>Payment Method:</label>
            <input type="text" name="Payment_Method" required>

            <label>Monthly Charge:</label>
            <input type="number" step="0.01" name="Monthly_Charge" required>

            <label>Total Charges:</label>
            <input type="number" step="0.01" name="Total_Charges" required>

            <label>Total Extra Data Charges:</label>
            <input type="number" step="0.01" name="Total_Extra_Data_Charges" required>

            <label>Total Long Distance Charges:</label>
            <input type="number" step="0.01" name="Total_Long_Distance_Charges" required>

            <label>Total Revenue:</label>
            <input type="number" step="0.01" name="Total_Revenue" required>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
